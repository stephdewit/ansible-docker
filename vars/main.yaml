docker_apt_repository_entry: >-
  deb
  [arch={{ docker_apt_repository.arch }}
  signed-by={{ docker_apt_repository.gpg_key.path }}]
  {{ docker_apt_repository.url }}
  {{ docker_apt_repository.distribution }}
  {{ docker_apt_repository.components }}
docker_tcp_socket_enabled: "{{
    docker_tcp_port is defined and
    docker_tcp_ca is defined and
    docker_tcp_cert is defined and
    docker_tcp_key is defined }}"
